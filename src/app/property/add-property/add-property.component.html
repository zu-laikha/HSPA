<div class="card">
  <div class="card-header">
    List Your Property
  </div>
  <div class="card-body">
    <form (ngSubmit)='onSubmit()' #Form="ngForm">
      <mat-card>
        <mat-tab-group [selectedIndex]="selectedTabIndex">
          <mat-tab label="Basic Info">
            <div class="form-group col-12 mt-3">
              <p>I want to</p>
              <mat-button-toggle-group name="SellRent" aria-label="Sell or Rent">
                <mat-button-toggle value="sell">Sell</mat-button-toggle>
                <mat-button-toggle value="rent">Rent</mat-button-toggle>
              </mat-button-toggle-group>
            </div>

            <div class="form-group col-12 mt-3">
              <p>BHK</p>
              <mat-button-toggle-group name="BHK" aria-label="Bedroom, Kitchen, Hall" (selectionChange)="onToggleChange($event)">
                <mat-button-toggle *ngFor="let bhk of [1,2,3,4]">{{ bhk }}</mat-button-toggle>
              </mat-button-toggle-group>
            </div>

            <div class="form-group col-12 mt-3">
              <label for="name">Name</label>
              <input type="text" class="form-control" #propName="ngModel" ngModel name="Name" required minlength="5">
              <span *ngIf="!propName.valid && propName.touched" class="error-block">
                <span *ngIf="propName.errors?.hasOwnProperty('required')">Please provide name</span>
                <span *ngIf="propName.errors?.hasOwnProperty('minlength')">Name must be atleast 5 char long</span>
              </span>
            </div>
      
            <div class="form-group col-12 mt-3">
              <p>Property Type</p>
              <mat-button-toggle-group name="BHK" aria-label="Bedroom, Kitchen, Hall" (selectionChange)="onToggleChange($event)">
                <mat-button-toggle *ngFor="let bhk of [1,2,3,4]">{{ bhk }}</mat-button-toggle>
              </mat-button-toggle-group>
            </div>
      
            <div class="form-group col-12 mt-3">
              <label for="price">Price</label>
              <input type="text" class="form-control" ngModel name="Price">
            </div>
      
          </mat-tab>
          <mat-tab label="Pricing and Area">
            <div class="form-group col-12 mt-3">
              <label>Price (in USD)</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12 mt-3">
              <label>Security (in USD)</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12 mt-3">
              <label>Maintenance (in USD)</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12 mt-3">
              <label>Built Area (in Sqr Feet)</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12 mt-3">
              <label>Carpet Area(in Sqr Feet)</label>
              <input type="text" class="form-control">
            </div>
          </mat-tab>
          <mat-tab label="Address">
            <div class="form-group col-12">
              <label>Floor</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12 mt-3">
              <label>Total Floor</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12 mt-3">
              <label>Address</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12 mt-3">
              <label>Landmark</label>
              <input type="text" class="form-control">
            </div>
          </mat-tab>
          <mat-tab label="Other Details">
            <div class="form-group col-12 mt-3">
              <label>Ready to Move</label><br/>
              <input type="radio" id='Yes' value='1' name="RTM">
              <label class="m-2">Yes</label>

              <input type="radio" id="No" value='2' name="RTM">
              <label class="m-2">No</label>
            </div>

            <div class="form-group col-3 mt-3">
              <label>Possession/Avaialble From</label>
              <input type="date" class="form-control">
            </div>

            <div class="form-group col-12 mt-3">
              <label>Age of Property</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12 mt-3">
              <label>Gated Community</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12 mt-3">
              <label>Main Entrance</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12 mt-3">
              <label>Description</label>
              <textarea type="text" class="form-control" rows="6"></textarea>
            </div>
          </mat-tab>
          <mat-tab label="Photos">
            <div class="form-group col-12 mt-3">
              <div class="photo-control">
                  <button class="mt-5" type="button">Upload</button> <br>
                  This is under construction
              </div>
            </div>
          </mat-tab>

          <!-- Add more mat-tab elements for the remaining tabs -->
      
          <!-- Content for each tab goes inside the corresponding mat-tab element -->
        </mat-tab-group>
      
        <div>
          <button mat-button (click)="goToPreviousTab()" [disabled]="selectedTabIndex === 0">Previous</button>
          <button mat-button (click)="goToNextTab()" [disabled]="selectedTabIndex === tabs.length - 1">Next</button>
          <button mat-button *ngIf="selectedTabIndex === tabs.length-1" type="reset">Cancel</button>
          <button mat-button *ngIf="selectedTabIndex === tabs.length-1" type="submit">Save</button>
        </div>
      </mat-card>
    </form>
  </div>
</div>
