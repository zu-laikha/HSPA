<div class="card">
  <!-- avoid image from zooming in out of the frame -->
  <div class="card-img-wrapper">
    <img *ngIf="property.Image" src="assets/images/{{property.Image}}.jpg">
    <img *ngIf="!property.Image" src="assets/images/house_default.jpg">
    <ul class="list-inline text-center members-icons animate">
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink="/property-detail/{{property.Id}}"><i class="far fa-edit"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="far fa-address-book"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body p-2">
    <h1>{{ property.Name }}</h1>
    <h2>{{ property.Type }}</h2>
    <h2>{{ property.Price }}</h2>
  </div>
</div>
